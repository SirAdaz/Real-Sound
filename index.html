<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logovynile.png" />
        <title>Real Sound</title>
    </head>
    <body>
        <header>
            <img src="img/logovynile.png" alt="">
            <h1>Real Sound</h1>
        </header>
        <div class="container">
            <form id="signupForm">
                <h1>Inscription</h2>
                <div class="form-group error success">
                    <label for="firstName">Firstname :</label>
                    <input type="text" id="firstName" name="firstName" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group error success">
                    <label for="lastName">Lastname :</label>
                    <input type="lastName" id="lastName" name="lastName" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group error success">
                    <label for="email">Email :</label>
                    <input type="text" id="email" name="email" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group error success">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group error success">
                    <label for="confirmPassword">Confirm Password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off">
                    <small></small>
                </div>
                <button type="submit">Inscription</button>
            </form>
        </div>
        <script src="/js/register.js"></script>
    </body>
</html>
